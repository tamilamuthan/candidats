
            <p class="note">

                                <tr>
                                    <td class="tdVertical">
                                        <label id="siteNameLabel" for="siteName">Site Name:</label>
                                    </td>
                                    <td class="tdData">
                                        <input type="text" class="inputbox" id="siteName" name="siteName" style="width: 150px;" />&nbsp;*

                                </tr>

                                <tr>

                                        <label id="model_site" for="modelsite">Model Site:</label>
